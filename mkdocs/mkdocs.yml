site_name: Bracket AI
site_url: https://bracketai.co
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Light Mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Dark Mode

plugins:
  - blog